<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix - Pantalla de Bienvenida</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-image: url('https://via.placeholder.com/1600x900'); /* Imagen de fondo */
      background-size: cover;
      background-position: center;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
    }

    .logo {
      height: 30px;
    }

    .sign-in-button {
      background-color: #e50914;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 2px;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      max-width: 700px;
    }

    .content h1 {
      font-size: 50px;
      margin-bottom: 20px;
    }

    .content p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .email-form {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .email-form input[type="email"] {
      padding: 10px;
      width: 70%;
      max-width: 400px;
      border: none;
      border-radius: 2px;
    }

    .email-form button {
      background-color: #e50914;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 2px;
      margin-left: 10px;
    }

    .email-form button:hover {
      background-color: #f40612;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="header">
      <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
      <button class="sign-in-button">Iniciar Sesión</button>
    </div>

    <div class="content">
      <h1>Películas, series y más. Sin límites.</h1>
      <p>Disfruta donde quieras. Cancela en cualquier momento.</p>
      <p>¿Quieres ver algo ya? Ingresa tu correo para crear o reiniciar tu membresía.</p>

      <form class="email-form">
        <input type="email" placeholder="Correo electrónico" required>
        <button type="submit">Comenzar</button>
      </form>
    </div>
  </div>
</body>
</html>
