<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBO Max Style Login Example</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1F1F1F;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #292929;
            padding: 40px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #E6E6E6;
        }
        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #3A3A3A;
            color: white;
            font-size: 16px;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #6200EE;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #4500b5;
        }
        .login-container a {
            display: block;
            margin-top: 15px;
            color: #A0A0A0;
            text-decoration: none;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Sign In to HBO Max</h2>
        <form>
            <input type="email" placeholder="Email or Username" required><br>
            <input type="password" placeholder="Password" required><br>
            <button type="submit">Sign In</button>
        </form>
        <a href="#">Forgot Password?</a>
        <a href="#">Create an Account</a>
    </div>

</body>
</html>
